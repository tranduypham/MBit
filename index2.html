<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="num1">Nhập số nguyên 1</label>
    <input type="number" name="num1" id="num1">
    <label for="num2">Nhập số nguyên 2</label>
    <input type="number" name="num2" id="num2">

    <button>Tim</button>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var btn = $("button");
            btn.on("click",function(){
                var num1 = $("#num1").val();
                num1 = parseInt(num1);
                var num2 = $("#num2").val();
                num2 = parseInt(num2);
                // console.log(num1,num2);
                var r;
                var a = num1;
                var b = num2;
                while(true){
                    r = a%b;
                    a = b;
                    b = r;
                    if(b==0){
                        break;
                    }
                }
                var UCLN = a;
                var BCNN = num1*num2/UCLN;
                console.log("Ước chung lớn nhât "+ UCLN);
                console.log("Bội chung nhỏ nhât "+ BCNN);
            });
        });
    </script>
</body>

</html>
